<section class="container">
    <!-- <div class="page-header ">
		<h1>Home</h1>
	</div> -->
    <div class="row">
        <div class="col-md-12">
            <div id="map-container">
                <div map-lazy-load="http://maps.google.com/maps/api/js">
                    <map zoom="12" pan-control="true" pan-control-options="{position:'TOP_RIGHT'}" map-type-control="true" map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}" zoom-control="true" zoom-control-options="{style:'LARGE', position:'LEFT_CENTER'}" scale-control="true" street-view-control="true" street-view-control-options="{position:'LEFT_TOP'}">
                    </map>
                    <div  id="store-info" ng-show="store.visible">
                    <div></div>
                        <a class="hide-link"
                        ng-click="hideMarkerInfo(store)" href="javascript:void(0)">x</a>
                        <h3> {{store.name}} </h3>
                        <table>
                            <tr>
                                <td> Address </td>
                                <td> {{store.street_combined}}
                                    <br/> {{store.city}} {{store.postal_code}} {{store.country}}
                                    <br/>
                                </td>
                            </tr>
                            <tr>
                                <td> Coordinates </td>
                                <td>
                                    Latitude: {{store.latitude}}
                                    <br/> Longitude: {{store.longitude}}
                                </td>
                            </tr>
                        </table>
                        <a ng-show="panoId" href="javascript:void(0)" ng-click="showStreetView()">Street View</a>
                        <a href="javascript:void(0)" ng-click="showHybridView()">Satellite View</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
