<div class="container" style="margin-top:10%">
	<div class="col-md-4 col-md-offset-4">
	    <div class="panel panel-default">
		  <div class="panel-heading">
		  	<h3 class="panel-title">
		  		<strong>Sign in </strong>
		  	</h3>
		  </div>
		  <div class="panel-body">
		   <form role="form" ng-submit="login(credentials)">
			  <div class="form-group">
			    <label for="account">Username or Email</label>
			    <input type="email" class="form-control" style="border-radius:0px" id="account" placeholder="Enter email" ng-model="credentials.username" />
			  </div>
			  <div class="form-group">
			    <label for="password">Password
			    	<a href="">(forgot password)</a>
			    </label>
			    <input type="password" class="form-control" style="border-radius:0px" id="password" ng-model="credentials.password" placeholder="Password" />
			  </div>
			  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
			</form>
		  </div>
		</div>
	</div>
</div>
